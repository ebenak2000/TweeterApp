<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <link rel="stylesheet" href= "/styles/tweet.css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <button id="scroll-to-top-btn">â†‘</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <button id="compose-btn">Compose</button> <!-- Compose new tweet button -->
        <span>Tweeter</span> <!-- Site title -->
        <div class="tweet-text">Write a new tweet!      <i class="fa-solid fa-angles-down"></i> <!-- Write a new tweet! with a Downward arrow icon -->
        </div>
    </nav>

    <!-- Site Header -->
    <header>
        <div>
            <img src="/images/profile-hex.png"> <!-- Profile image -->
        </div>
        <div>
            <h2>Evangelos Benak</h2> <!-- User's name -->
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <h1>Limitless</h1> <!-- Main page title -->
        <p>What are you thinking about today?</p> <!-- Main page subtitle -->
        
        <!-- New Tweet Section -->
        <section class="new-tweet">
            <h2>Write a tweet!</h2> <!-- Section title -->
            <div class="error-message" style="display: none;"></div> <!-- Hidden error message container -->
            <form>
                <label for="tweet-text">What are you humming about?</label> <!-- Textarea label -->
                <textarea name="text" id="tweet-text"></textarea> <!-- Textarea for new tweet -->
                <div>
                    <button type="submit">Tweet</button> <!-- Submit button -->
                    <output name="counter" class="counter" for="tweet-text">140</output> <!-- Character counter -->
                </div>
            </form>
        </section>

        <!-- Tweet Container -->
        <section id="tweet-container">
            <!-- Individual Tweet -->
            <article class="tweet">
                <header>
                    <img src="/images/profile-hex.png" alt="User's Profile Pic"> <!-- User's profile picture -->
                    <div>
                        <h3>User Name</h3> <!-- User's name -->
                        <p>@userhandle</p> <!-- User's handle -->
                    </div>
                </header>
                <p>Here is the content of the tweet...</p> <!-- Tweet content -->
                <footer>
                    <span>10 days ago</span> <!-- Tweet timestamp -->
                    <div>
                        <i class="fas fa-flag"></i> <!-- Flag icon -->
                        <i class="fas fa-retweet"></i> <!-- Retweet icon -->
                        <i class="fas fa-heart"></i> <!-- Heart icon -->
                    </div>
                </footer>
            </article>
        </section>
    </main>
</body>
</html>
